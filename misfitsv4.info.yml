name: Misfitsv4
type: theme
base theme: stable
description: Misfits Theatre Company theme for Drupal 8
version: "0.1"
core: 8.x

libraries:
  - misfitsv4/global

regions:
  primary_menu: 'Primary menu'
  highlighted: 'Highlighted'
  help: 'Help'
  content: Content
  footer: Footer

stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
  - modules/contrib/responsive_menu/css/responsive_menu.css
